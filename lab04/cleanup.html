<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>
            Cleanup Lab 4
        </title>
    </head>
    <body>
        <script>
            function cleanUpName() {
                var first = document.getElementById("firstName").value;
                var middle = document.getElementById("middleInitial").value;
                var last = document.getElementById("lastName").value;
                first = first.trim();
                middle = middle.trim();
                last = last.trim();
                first = first.toUpperCase();
                middle = middle.toUpperCase();
                last = last.toUpperCase();
                var full = "" + first + " " + middle + ". " + last;                
                document.formName.fullname.value = full;
            }
        </script>
        
        <form id="formName" name = "formName" action = "#" method = "get">
            <h1>Name Cleanup</h1>
            <p>First Name: <br>
            <input type = "text" name = "firstName" id = "firstName">
            </p>
            <p>Middle Initial: <br>
            <input type = "text" name = "middleInitial" id = "middleInitial">
            </p>
            <p>Last Name: <br>
            <input type = "text" name = "lastName" id = "lastName">
            </p>
            <input type="button" name="cleanup" id="cleanup" value="Cleanup Name" onclick="cleanUpName();">
            <p>Full Name: <br><input type="text" name = "fullname" id="fullname" readonly ></p>
        </form>
    </body>
</html>

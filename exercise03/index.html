<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset+"utf-8">
        <title>Exercise 3</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <p id="equation"></p>
        <form name="calculator" action="#" method="get">
            <p><input type="button" id="add" name="add" value="Add" onclick="addNumbers();">
            <input type="button" id="subtract" name="subtract" value="Subtract" onclick="subtractNumbers();">
            <input type="button" id="multiply" name="multiply" value="Multiply" onclick="multiplyNumbers();">
            <input type="button" id="divide" name="divide" value="Divide" onclick="divideNumbers();"></p>
        </form> 
        <script>
            function addNumbers(){
                var x = 6;
                var y = 12;
                var answer = x + y;
                document.getElementById("equation").innerHTML = x + " plus " + y + " equals " + answer;
            }
            function subtractNumbers(){
                var x = 6;
                var y = 12;
                var answer = x - y;
                document.getElementById("equation").innerHTML = x + " minus " + y + " equals " + answer;
            }
            function multiplyNumbers(){
                var x = 6;
                var y = 12;
                var answer = x * y;
                document.getElementById("equation").innerHTML = x + " multiplied by " + y + " equals " + answer;
            }
            function divideNumbers(){
                var x = 6;
                var y = 12;
                var answer = x / y;
                document.getElementById("equation").innerHTML = x + " divided by " + y + " equals " + answer;
            }
        </script>
    </body>
</html>

    <body>
        <script>
            function colorVal(){
                var colorValue = document.formOne.color.value;
                colorValue = colorValue.trim();
                if(colorValue == ""){
                    alert("Please Input a Color");
                    return false;
                } else if(isNaN(colorValue) == true){
                    alert("Please enter a Color as a non number")
                    document.formOne.color.focus();
                    return false;
                } else {
                    return true;
                }
            }
        </script>
        
        <form id="formOne" name="formOne" action="#" method="get" onsubmit="return colorVal();">
            <p>What! Is Your Favorite Color?<br><input type="text" id="color" name="color"></p>
            <input type="submit" id="submit" name="submit" value="Submit">
        </form>
    </body>

<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset+"utf-8">
        <title>Math</title>
    </head>
    <body>
        <p id = "result">
        </p>
        <script>
            function doMath() {
                var x;
                var y;
                var z;
                var answer;
                
                x = 5;
                y = 3;
                z = 4;
                answer = (x*y)-z;
                document.getElementById("result").innerHTML = "The result of the equation is " + answer + "!";
            }
        </script>
        <form>
        <input type = "button" id = "input" value = "Do Math!" onclick="doMath();">
        </form>
    </body>
</html>

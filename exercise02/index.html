<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      Subscriptions
      </title>
            <link rel = "stylesheet" href="styles.css"> 

  </head>
    <body>
        <form name="subscription" action="#" method="get">
            <table>
                <h1>Manage Subscription</h1>
                <tr>
                    <th>Newsletter</th>
                    <th>Action</th>
                </tr>
                <tr>
                <td>Athletics</td>
                    <td>
                    <input type="radio" name="athletics" value="athleticsSubscribe">Subscribe<br>
                    <input type="radio" name="athletics" value="athleticsUnsubscribe">Unsubscribe
                    </td>
                </tr>
                <tr>
                <td>Films</td>
                    <td>
                    <input type="radio" name="films" value="filmsSubscribe">Subscribe<br>
                    <input type="radio" name="films" value="filmsUnsubscribe">Unsubscribe
                    </td>
                </tr>
                <tr>
                    <td>Campus News</td>
                    <td>
                    <input type="radio" name="campusnews" value="campusNewsSubscribe">Subscribe<br>
                    <input type="radio" name="campusnews" value="campusNewsUnsubscribe">Unsubscribe
                    </td>
                </tr>
            </table>
            <input type="submit" name="submit" value="Update">
        </form>
    </body>
</html>
